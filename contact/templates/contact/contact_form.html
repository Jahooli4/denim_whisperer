{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="faq-background"></div>
    <div class="header-container container">
        <div class="row">
            <div class="col-10 col-md-8 mx-auto contact-container text-white py-3">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group">
                         <h1 class="text-center default-page-header contact-title mb-2">Send us a message:</h1>
                     {{ form|crispy }}
                    </fieldset>
                    <div class="form-group my-2 custom-form-button-container text-center">
                            <!-- Submits the Form -->
                            <button class="btn-black btn btn-outline-black" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
