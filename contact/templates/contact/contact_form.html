{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="overlay"></div>
    <div class="header-container container">
        <div class="custom-form-inner-container row">
            <div class="col-8 mx-auto">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group">
                         <h1 class="text-center default-page-header">Send us a message:</h1>
                     {{ form|crispy }}
                    </fieldset>
                    <div class="form-group my-2 custom-form-button-container text-center">
                            <!-- Submits the Form -->
                            <button class="btn-black btn black-button" type="submit">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
