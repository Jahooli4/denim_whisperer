{% extends "base.html" %}
{% block content %}
<div class="overlay"></div>
<div class="container header-container">
<div class="row">
    <div class="col-md-8 mt-4 mx-auto text-center">
        <form method="POST">
            {% csrf_token %}
            <!-- DOUBLE CHECKS USERS ARE SURE THEY WANT TO DELETE -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete product</legend>
                <h2>Are you sure you want to delete: {{ product.name }}?</h2>
            </fieldset>
            <div class="form-group">
                <!-- CONFIRM BUTTON -->
                <button class="btn btn-danger" type="submit">Confirm Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'products' %}">Cancel</a>
            </div>
        </form>
    </div>
</div></div>
{% endblock content %}
